version: "2.0"

services:
  bitlbee:
    build: .
    image: mbologna/docker-bitlbee
    container_name: bitlbee
    restart: always
    #ports:
    #  - 6667:6667
    networks:
      - bitlbee
    volumes:
      - ./etc/bitlbee:/usr/local/etc/bitlbee
      - bitlbee_data:/var/lib/bitlbee
    labels:
      - "com.centurylinklabs.watchtower.enable=false"
  znc:
    image: lscr.io/linuxserver/znc:latest
    container_name: znc
    networks:
      - bitlbee
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Europe/Moscow
    volumes:
      - ./znc:/config
    ports:
      - 6501:6501
    restart: unless-stopped

volumes:
  bitlbee_data:

networks:
  bitlbee:
