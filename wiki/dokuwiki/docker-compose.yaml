version: '3'

services:
  dokuwiki:
    image: lscr.io/linuxserver/dokuwiki:latest
    container_name: dokuwiki
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Europe/Moscow
    volumes:
      - ./data:/config
    # ports:
    #   - 80:80
    #   - 443:443 #optional
    restart: always

  cloudflared:
    image: cloudflare/cloudflared:latest
    environment:
      - TUNNEL_TOKEN
    command: 'tunnel run'
    restart: always
    read_only: true
    user: root
    depends_on:
      - dokuwiki
